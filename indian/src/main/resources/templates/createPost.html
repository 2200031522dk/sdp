<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gallery Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div th:include="navbar"></div>
<h1>Create a New Gallery Item</h1>
<form action="/api/admin/save_post" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="Enter Title" required>

    <label for="description">Description:</label>
    <textarea name="description" id="description" placeholder="Enter Description" required></textarea>

    <label for="image">Image URL:</label>
    <input type="text" name="image" id="image" placeholder="Enter Image URL" required>

    <label for="category">Category:</label>
    <select name="category" id="category" required>
        <option value="monuments">Monuments</option>
        <option value="art">Art</option>
        <option value="music">Music</option>
        <option value="ancient-traditions">Ancient Traditions</option>
        <option value="festivals">Festivals</option>
        <option value="dance">Dance</option>
    </select>

    <button type="submit">Save Post</button>
</form>
</body>
</html>
