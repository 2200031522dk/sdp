<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS file -->
</head>
<body>

<!-- Contact Section -->
<section class="contact" id="contact">
    <h1 class="heading">
        <span>CONTACT</span>
    </h1>
    <br />
    <div class="row">

        <!-- Google Map Embed -->
        <div class="map" style="width: 40%">
            <iframe
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Be%20368%20A,%20Gali%20No%201,%20Near%20Lig%20Flats,%20Hari%20Nagar+(TravelIndia)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                    width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>

        </div>

        <!-- Contact Form -->
        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Phone No">
            </div>
            <div class="inputBox">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Subject">
            </div>
            <textarea placeholder="Message" name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" class="btn" value="Send Message>>>">
        </form>
    </div>
</section>

</body>
</html>
