<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: url('images/login_temp.jpg') no-repeat center center/cover;
        }

        /* Header */
        .header {
            font-size: 36px;
            color: orange; /* Font color set to orange */
            font-weight: bold;
            text-align: left; /* Align text to the left */
            position: absolute;
            top: 50px; /* Adjust to move it above the login box */
            left: 50px; /* Align to the left, matching the login box margin */
        }

        /* Login form styles */
        .login-form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-left: 50px; /* Moves the box to the left */
            text-align: center;
        }

        .login-form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        h3 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #4CAF50;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Input Fields */
        .box {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background: #f9f9f9;
            transition: box-shadow 0.3s ease;
        }

        .box:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 128, 255, 0.6);
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #45a049, #4CAF50);
            box-shadow: 0 0 10px rgba(72, 239, 72, 0.5);
        }

        /* Additional Text and Links */
        p {
            font-size: 14px;
            margin-top: 15px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Error Message */
        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">INDIAN HERITAGE AND CULTURE</div>

<!-- Login Form -->
<div class="login-form-container">
    <form th:action="@{/login}" th:method="post" th:object="${user}">
        <h3>Login</h3>

        <!-- Error message -->
        <p th:if="${error}" class="error">[[${error}]]</p>

        <!-- Email field -->
        <input type="email" class="box" th:field="*{email}" placeholder="Enter your Email" required>

        <!-- Password field -->
        <input type="password" class="box" th:field="*{password}" placeholder="Enter your Password" required>

        <!-- Submit button -->
        <input type="submit" value="Login Now" class="btn">

        <!-- Redirect to registration -->
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </form>
</div>
</body>
</html>
