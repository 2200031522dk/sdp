<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <!-- Add Font Awesome for the close icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/register_temp.jpg') no-repeat center center/cover; /* Add the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Ensure text is readable */
        }

        .login-form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        .fas.fa-times {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        label {
            font-size: 14px;
        }

        #remember {
            margin-right: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <!-- Registration form -->
    <form th:action="@{/register}" th:method="post" th:object="${user}">
        <h3>Register</h3>

        <!-- Error message -->
        <p th:if="${error}" class="error">[[${error}]]</p>

        <!-- Username field -->
        <input type="text" class="box" th:field="*{username}" placeholder="Enter your Username" required>

        <!-- Email field -->
        <input type="email" class="box" th:field="*{email}" placeholder="Enter your Email" required>

        <!-- Password field -->
        <input type="password" class="box" th:field="*{password}" placeholder="Enter your Password" required>

        <!-- Re-enter password field -->
        <input type="password" class="box" th:field="*{reenterpassword}" placeholder="Re-enter your Password" required>

        <!-- Submit button -->
        <input type="submit" value="Register Now" class="btn">

        <!-- Redirect to login -->
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </form>
</div>

<script>
    // Close the form when the close icon is clicked
    document.getElementById('form-close').addEventListener('click', function () {
        document.querySelector('.login-form-container').style.display = 'none';
    });
</script>

</body>
</html>
