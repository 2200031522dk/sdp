<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f8c291, #6a89cc);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .image-section {
            flex: 1;
            background: url('') no-repeat center center/cover;
            position: relative;
            transform: translateX(-100%);
            animation: slideIn 1.5s ease-out forwards;
        }

        .info-section {
            flex: 1;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
            text-align: center;
            transform: translateX(100%);
            animation: slideInRight 1.5s ease-out forwards;
        }

        .info-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
            font-family: 'Dancing Script', cursive; /* Calligraphy font */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        .info-section p {
            font-size: 1.5rem;
            line-height: 1.8;
            color: white;
            font-family: 'Dancing Script', cursive; /* Calligraphy font */
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Display the gallery item -->
    <div class="image-section" th:style="'background-image: url(' + ${galleryItem.image} + ')'" ></div>
    <div class="info-section">
        <h1 th:text="${galleryItem.title}">Title</h1>
        <p th:text="${galleryItem.description}">Description</p>
    </div>
</div>
</body>
</html>
