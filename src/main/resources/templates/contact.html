<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS file -->
</head>
<body>

<!-- Contact Section -->
<section class="contact" id="contact">
    <h1 class="heading">
        <span>CONTACT</span>
    </h1>
    <br />
    <div class="row">

        <!-- Google Map Embed -->
        <div class="map" style="width: 40%">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.6644981421864!2d80.62035802329154!3d16.44185707935831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f0a2a073957d%3A0xe79d66babc83e470!2sK%20L%20UNIVERSITY%2C%20Vaddeswaram%2C%20Andhra%20Pradesh%20522303!5e0!3m2!1sen!2sin!4v1733578794410!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Contact Form -->
        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Phone No">
            </div>
            <div class="inputBox">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Subject">
            </div>
            <textarea placeholder="Message" name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" class="btn" value="Send Message>>>">
        </form>
    </div>
</section>

</body>
</html>
